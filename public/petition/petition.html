<html>
<head>
	<title>Amnesty Petition Page</title>
	<link rel="stylesheet" href="petition.css">
	<script	src="petition.js"></script>
</head>
<body class="background">
	<div id="notificationArea" class="notificationHide"></div>
	<div id="banner" class="banner">
		<img src="./images/amnesty-header-retina.png" alt="Amnesty International" width="320" height="118">
	</div>
	<div class="summary">
		<img class="Media-figure Image" src="./images/noose.png" height="40px" width="40px" alt="Noose">
      <div class="Media-body">
        <h3 class="petitionSubject">HAMID GHASSEMI-SHALL</h3>
        <p class="campaignType">DEATH PENALTY</p>
      </div>
	</div>
	<div class="fields">
	<form class="form">
		<span class="entry"><span class="label">NAME:</span><input class="inputfield" id="signatory" type="text" name="firstname"></span>
		<span class="entry"><span class="label">EMAIL:</span><input class="inputfield" id="emailaddress" type="type="email"" name="email"></span>
	</form>
	</div>
	<div class="submissionArea">
		<button name="" class="submission" onclick="filePetition()">SEND PETITION</button>
	</div>
	<div class="multimedia">
		<div id="helpaction" class="helpaction">HELP SPREAD THE WORD</div>
		<div class="grid">
			<div id="address" class="mappin"><img src="./images/mappin.png" alt="Add Address" width="37" height="50"></div>
			<div id="instagram" class="instagram"><img src="./images/instagram.png" alt="Add photo" width="50" height="50"></div>
			<div id="message" class="message"><img src="./images/pencil.png" alt="Add Message" width="50" height="50"></div>
		</div>
		<div class="grid">
			<div id="google" class="google"><img src="./images/googleplus.png" alt="Add Google Plus" width="50" height="50"></div>
			<div id="facebook" class="facebook"><img src="./images/facebook.png" alt="Add Facebook" width="50" height="50"></div>
			<div id="twitter" class="twitter"><img src="./images/twitter.png" alt="Add Twitter" width="50" height="40"></div>
		</div>
	</div>
</body>
</html>
